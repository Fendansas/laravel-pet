version: '3.9'

services:
  # --- Основной PHP/Laravel контейнер ---
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: laravel_app
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./src:/var/www
    depends_on:
      - mysql
      - reverb
    ports:
      - "8081:8000"  # php artisan serve (если нужно)
    command: >
      sh -c "
        php-fpm -D &&
        tail -f /dev/null
      "
  # --- Nginx ---
  web:
    image: nginx:alpine
    container_name: laravel_web
    restart: unless-stopped
    ports:
      - "8000:80"
    volumes:
      - ./src:/var/www
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - app

  # --- MySQL ---
  mysql:
    image: mysql:8.0
    container_name: laravel_mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: laravel
      MYSQL_USER: laravel
      MYSQL_PASSWORD: secret
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql

  # --- phpMyAdmin ---
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: laravel_phpmyadmin
    restart: unless-stopped
    environment:
      PMA_HOST: mysql
      PMA_USER: laravel
      PMA_PASSWORD: secret
    ports:
      - "8080:80"
    depends_on:
      - mysql

  # --- Почтовый сервис (Mailpit) ---
  mailpit:
    image: axllent/mailpit:latest
    container_name: laravel_mailpit
    restart: unless-stopped
    ports:
      - "1025:1025"  # SMTP
      - "8025:8025"  # веб-интерфейс

  # --- Composer (одиночный контейнер для установки пакетов) ---
  composer:
    image: composer:2
    container_name: laravel_composer
    working_dir: /var/www
    volumes:
      - ./src:/var/www
    entrypoint: ['composer']

  # --- Artisan (удобно выполнять php artisan ... внутри контейнера) ---
  artisan:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: laravel_artisan
    working_dir: /var/www
    volumes:
      - ./src:/var/www
    entrypoint: ['php', 'artisan']

  # --- Reverb (вебсокеты Laravel) ---
  reverb:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: laravel_reverb
    working_dir: /var/www
    command: php artisan reverb:start --host=0.0.0.0 --port=8083
    volumes:
      - ./src:/var/www
    ports:
      - "8083:8083"
    depends_on:
      - mysql
    restart: always

  # --- Vite (npm run dev) ---
  vite:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: laravel_vite
    working_dir: /var/www
    command: npm run dev -- --host 0.0.0.0 --port 5173
    volumes:
      - ./src:/var/www
    ports:
      - "5173:5173"
    depends_on:
      - app
    environment:
      - CHOKIDAR_USEPOLLING=true
      - VITE_REVERB_PORT=8083
      - VITE_REVERB_SCHEME=http

volumes:
  db_data:
